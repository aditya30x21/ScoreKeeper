<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScoreKeeper</title>
    <link rel="stylesheet" href="scorekeeper.css" />
  </head>
  <body>
    <div id="main">
      <div id="headImage">
        <img src="https://cdn.pixabay.com/photo/2021/08/12/07/59/score-6540224_960_720.jpg" id="main_image" />
        <figcaption><b>ScoreKeeper</b></figcaption>
      </div>

      <div id="mainBody">
        <h1 class="title is-1">
          <span id="p1Display">0</span>
          to
          <span id="p2Display">0</span>
        </h1>
        <p class="subtitle">Use the buttons below to keep score</p>
        <label for="playto" class="label">Playing To</label>
        <div class="select">
          <select name id="playto">
            <option></option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
          </select>
        </div>
      </div>

      <div id="lower">
        <button id="p1">+1 Player One</button>
        <button id="p2">+1 Player Two</button>
        <button id="reset">Reset</button>
      </div>
    </div>
    <script src="scorekeeper.js"></script>
  </body>
</html>
